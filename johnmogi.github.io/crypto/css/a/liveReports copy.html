<script>
    $(() => {

    });

    // <!-- not sure how to avoid redeclaretion on this object -->
    var ctx = document.getElementById("liveChart");


    let j = 0
    for (const i of coinDOM.cSmall) {
        var newBar = {
            labels: [i],
            datasets: [{
                fill: false,
                label: i,
                backgroundColor: "red",
                data: [22.4, 15.9, 32.5, null],
            }
        }
        j++
    }



    var myChart = new Chart(ctx, {
        type: 'line',
        data: newBar,

        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        stepSize: 2
                    }
                }]
            },
            title: {
                display: true,
                fontSize: 16,
                text: 'Coin Comparison'
            },
        }
    });



</script>
